<table style="width: 100%;">
    <tr>
        <td style="width:0.1%;white-space: nowrap;">Title*:</td>
        <td><input type="text" id="i_title" value="##TITLE##" class="sb-input" required/></td>
    </tr>
    <tr>
        <td>Description:</td>
        <td><input type="text" id="i_description" value="##DESC##" class="sb-input"/></td>
    </tr>
    <tr>
        <td>Date:</td>
        <td><input type="date" id="i_date" value="##DATE##" class="sb-input"/></td>
    </tr>
    <tr>
        <td>Color:</td>
        <td><input type="color" id="i_color" value="##COLOR##" class="sb-input"/></td>
    </tr>
    <tr>
        <td>Badge:</td>
        <td><input type="text" id="i_badge" value="##BADGE##" class="sb-input"/></td>
    </tr>
    <tr>
        <td>Type:</td>
        <td>
            <select id="i_type" class="sb-select">
                ##TYPE##
            </select>
        </td>
    </tr>
    <tr>
        <td>Is Every Year?</td>
        <td><input type="checkbox" id="i_year" ##YEAR##/></td>
    </tr>
    <tr>
        <td>Notify?</td>
        <td><input type="checkbox" id="i_notify" ##NOTIFY##/></td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="hidden" id="i_id" value="##ID##" />
            <span class="sb-button sb-right" onclick="createUpdateAjaxEvent();">Save</span>
        </td>
    </tr>
</table>

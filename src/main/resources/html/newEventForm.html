<table style="width: 100%;">
    <tr>
        <td style="width:0.1%;white-space: nowrap;">Title*:</td>
        <td><input type="text" id="i_title" class="sb-input" required/></td>
    </tr>
    <tr>
        <td>Description:</td>
        <td><input type="text" id="i_description" class="sb-input"/></td>
    </tr>
    <tr>
        <td>Date:</td>
        <td><input type="date" id="i_date" class="sb-input" value="##DATE##"/></td>
    </tr>
    <tr>
        <td>Color:</td>
        <td>
            <input type="color" id="i_color" value="#FF7575" class="sb-input"/>
            <br>
            <span style="color: #FF7575; margin-right: 5px; display: inline-block;" onclick="$('#i_color').val('#FF7575');">Default</span>
            <span style="color: #7EFF75; margin-right: 5px; display: inline-block;" onclick="$('#i_color').val('#7EFF75');">Green</span>
            <span style="color: #75FFDD; margin-right: 5px; display: inline-block;" onclick="$('#i_color').val('#75FFDD');">Blue</span>
        </td>
    </tr>
    <tr>
        <td>Badge:</td>
        <td><input type="text" id="i_badge" class="sb-input"/></td>
    </tr>
    <tr>
        <td>Type:</td>
        <td>
            <select id="i_type" class="sb-select">
                <option value="event">Event</option>
                <option value="holiday">Holiday</option>
                <option value="birthday">Birthday</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Is Every Year?</td>
        <td><input type="checkbox" id="i_year"/></td>
    </tr>
    <tr>
        <td>Notify?</td>
        <td><input type="checkbox" id="i_notify"/></td>
    </tr>
    <tr>
        <td colspan="2">
            <input name="i_id" value="0" type="hidden"/>
            <span class="sb-button sb-right" onclick="createUpdateAjaxEvent();">Save</span>
        </td>
    </tr>
</table>

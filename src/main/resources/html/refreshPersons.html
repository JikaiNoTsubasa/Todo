<div class="sb-person">
    <a href="#" class="sb-person-username">##username##</a><br>
    ##firstname##<br>
    ##lastname##<br>
    ##location##<br><br>
    ##lastVisited##
    <div class="sb-person-logo">
        <s:if test="canEditMol">
            <img width="16px" height="16px" src="includes/img/icon_tube_24.png" alt="Can edit molecules"/>
        </s:if>
        <s:if test="admin">
            <img width="16px" height="16px" src="includes/img/icon_crown_24.png" alt="Is Admin"/>
        </s:if>
    </div>
</div>

    <tr>
        <td>Username*:</td>
        <td><input type="text" id="i_username" class="sb-input" required/></td>

        <td>Firstname*:</td>
        <td><input type="text" id="i_firstname" class="sb-input" required/></td>

        <td><input type="text" id="i_lastname" class="sb-input" required/></td>

        <td><input type="text" id="i_location" class="sb-input"/></td>

        <td>Info:</td>
